server:
  port: 8080
spring:
  application:
    name: account
  datasource:
    url: jdbc:postgresql://localhost:5432/account
    driver-class-name: org.postgresql.Driver
    username: root
    password: 12345
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    generate-ddl: true
  sql:
    init:
      mode: always